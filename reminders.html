<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Rimenders</title>
  </head>
  <body>
    <div class="container">
      <div id="list">
      </div>

      <div class="card">
        <div class="card-header">
          <h5>Add a task</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" id="task">
              <small id="emailHelp" class="form-text">Add a short description of the task.</small>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="urgent">
              <label class="form-check-label">Urgent?</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="return addTask();">Adauga</button>
          </form>
        </div>
      </div>
    </div>


    <!-- JQuery Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- JScript -->
    <script src="script.js"></script>

  </body>
</html>
